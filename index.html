<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай число</title>

    <style>
      .is-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
      "
    >
      <h1>Угадай число</h1>

      <p class="js-info is-hidden">
        За угаданное число вы получите: <br />
        Легкий уровень: +5 баллов.<br />Средний уровень : +10 баллов.<br />Сложный
        уровень: +15 баллов.<br />
        За неверный ответ вы теряете 1 балл.
      </p>
      <button type="button" style="margin-bottom: 10px" data-info>
        Информация
      </button>

      <label>
        Выберите уровень сложности

        <select name="select" data-lvl>
          <option value="0" selected disabled>Выбрать уровень</option>
          <option value="10">Легкий(от 1 до 10)</option>
          <option value="100">Средний(от 1 до 100)</option>
          <option value="1000">Тяжелый(от 1 до 1000)</option>
        </select>
      </label>

      <p class="js-lvl"></p>

      <div class="js-content is-hidden">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
          "
        >
          <p class="js-help is-hidden"></p>
          <button type="button" data-help>Показать загаданное число</button>
          <button style="margin-top: 10px" type="button" data-refresh>
            Загадать новое число
          </button>

          <p class="js-attempts"></p>
          <p class="js-output"></p>

          <form data-input>
            <label>
              Введите число
              <input type="number" name="guess" data-value />
            </label>
            <button type="button" data-submit>Угадать</button>
          </form>

          <p class="js-points">
            Общий счет баллов: <b></b
            ><button style="margin-left: 10px" id="reset">Сбросить</button>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
