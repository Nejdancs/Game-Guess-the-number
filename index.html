<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай число</title>
  </head>
  <body>
    <div
      style="
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
      "
    >
      <h1>Угадай число</h1>

      <label>
        Выберите уровень сложности

        <select name="select" data-lvl>
          <option value="0" selected disabled>Выбрать уровень</option>
          <option value="10">Легкий(от 1 до 10)</option>
          <option value="50">Средний(от 1 до 50)</option>
          <option value="100">Тяжелый(от 1 до 100)</option>
        </select>
      </label>

      <p class="js-lvl"></p>

      <div class="js-content" style="display: none">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
          "
        >
          <p class="js-help"></p>
          <button type="button" data-help>Показать загаданное число</button>
          <button style="margin-top: 10px" type="button" data-refresh>
            Загадать новое число
          </button>

          <p class="js-attempts"></p>
          <p class="js-output"></p>

          <form data-input>
            <label>
              Введите число
              <input type="number" name="guess" data-value />
            </label>
            <button type="button" data-submit>Угадать</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
