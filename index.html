<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай число</title>
  </head>
  <body>
    <h1>Guess the number</h1>

    <label>
      Выбери уровень сложности

      <select name="select" data-lvl>
        <option value="0" selected>Выбрать уровень</option>
        <option value="10">Легкий(от 1 до 10)</option>
        <option value="50">Средний(от 1 до 50)</option>
        <option value="100">Тяжелый(от 1 до 100)</option>
      </select>
    </label>

    <p class="js-lvl"></p>

    <p class="js-help"></p>
    <button type="button" data-help>Показать загаданное число</button>
    <button type="button" data-refresh>Загадать новое число</button>

    <p class="js-attempts"></p>
    <p class="js-output"></p>

    <form>
      <input type="number" name="guess" data-value />
      <button type="button" data-submit>Go</button>
    </form>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
